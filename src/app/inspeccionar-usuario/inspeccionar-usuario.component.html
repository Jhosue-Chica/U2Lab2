<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow" *ngIf="usuario">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Detalle del Usuario</h3>
        </div>

        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i class="bi bi-person-circle" style="font-size: 4rem;"></i>
          </div>

          <div class="row g-4">
            <div class="col-sm-6">
              <h6 class="text-muted">Nombre</h6>
              <p class="h5">{{usuario[0].nombreusuario}}</p>
            </div>
            <div class="col-sm-6">
              <h6 class="text-muted">Cédula</h6>
              <p class="h5">{{usuario[0].cedulausuario}}</p>
            </div>
            <div class="col-sm-6">
              <h6 class="text-muted">Teléfono</h6>
              <p class="h5">{{usuario[0].telefonousuario}}</p>
            </div>
            <div class="col-sm-6">
              <h6 class="text-muted">Correo</h6>
              <p class="h5">{{usuario[0].correousuario}}</p>
            </div>
            <div class="col-12">
              <h6 class="text-muted">Dirección</h6>
              <p class="h5">{{usuario[0].direccionusuario}}</p>
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-4">
            <button class="btn btn-outline-primary" [routerLink]="['/actualizarUsuario', usuario[0].cedulausuario]">
              <i class="bi bi-pencil-square me-2"></i>Editar
            </button>
            <button class="btn btn-outline-danger" [routerLink]="['/eliminarUsuario', usuario[0].cedulausuario]">
              <i class="bi bi-trash me-2"></i>Eliminar
            </button>
            <button class="btn btn-outline-secondary" [routerLink]="['/leerUsuarios']">
              <i class="bi bi-arrow-left me-2"></i>Volver
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
