<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Lista de Usuarios</h3>
          <button class="btn btn-light" (click)="navegarAInsertarUsuario()">
            <i class="bi bi-plus-circle me-2"></i>Nuevo Usuario
          </button>
        </div>
        <div class="card-body border-bottom">
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="searchCedula"
                   placeholder="Buscar por cÃ©dula...">
            <button class="btn btn-outline-primary" (click)="buscarUsuario()">
              <i class="bi bi-search"></i> Buscar
            </button>
          </div>
        </div>
        <div class="card-body p-0">
          <div class="list-group list-group-flush">
            <div class="list-group-item hover-effect cursor-pointer"
                 *ngFor="let usuario of usuarios"
                 [routerLink]="['/inspeccionarUsuario', usuario.cedulausuario]">
              <div class="row align-items-center">
                <div class="col-12">
                  <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="mb-0 text-primary">{{usuario.nombreusuario}}</h5>
                    <span class="badge bg-secondary">{{usuario.cedulausuario}}</span>
                  </div>
                  <div class="text-muted small">
                    <p class="mb-1">
                      <i class="bi bi-telephone me-2"></i>{{usuario.telefonousuario}}
                    </p>
                    <p class="mb-0">
                      <i class="bi bi-envelope me-2"></i>{{usuario.correousuario}}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 </div>
