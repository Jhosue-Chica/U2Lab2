<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Lista de Usuarios</h3>
          <button class="btn btn-light" [routerLink]="['/insertarUsuario']">
            <i class="bi bi-plus-circle me-2"></i>Nuevo Usuario
          </button>
        </div>
        <div class="card-body p-0">
          <div class="list-group list-group-flush">
            <div class="list-group-item hover-effect" *ngFor="let usuario of usuarios">
              <div class="row align-items-center">
                <div class="col-md-9">
                  <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="mb-0 text-primary">{{usuario.nombreusuario}}</h5>
                    <span class="badge bg-secondary">{{usuario.cedulausuario}}</span>
                  </div>
                  <div class="text-muted small">
                    <p class="mb-1">
                      <i class="bi bi-telephone me-2"></i>{{usuario.telefonousuario}}
                    </p>
                    <p class="mb-0">
                      <i class="bi bi-envelope me-2"></i>{{usuario.correousuario}}
                    </p>
                  </div>
                </div>
                <div class="col-md-3 text-end">
                  <button class="btn btn-outline-primary"
                          [routerLink]="['/actualizarUsuario', usuario.cedulausuario]">
                    <i class="bi bi-pencil-square me-2"></i>
                    Editar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
